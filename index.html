<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdownTimeApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e1e5dd38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="wrapper">
        <div class="settings active">
            <h2>ustawienia</h2>

            <input type="text" id="event-name" value="Nowy rok">
            <label for="event-name"></label>


            <table>
                <tr>
                    <td><label for="event-day">Dzień:</label></td>
                    <td><label for="event-month">Miesiąc:</label></td>
                    <td><label for="event-year">Rok:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2022"></td>
                </tr>
            </table>


            <label for="event-img">Link do obrazka</label>
            <input type="text" id="even-img" value="default.jpeg">
            <button class="save">Zapisz</button>

        </div>
        <div class="app-body">
            <div class="image-section">
                <button class="settings-btn">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <!-- <img src="img/default.jpg" alt="mountains, góry, alpine"> -->
            </div>
            <div class="time-section">
                <h3> <span class="event">Nowy rok</span> za:</h3>
                <div class="time-boxes">
                    <div class="time-box">
                        <p class="days-count number">1</p>
                        <p class="title">Dni</p>
                    </div>
                    <div class="time-box">
                        <p class="hours-count number">1</p>
                        <p class="title">Godzin</p>
                    </div>
                    <div class="time-box">
                        <p class="minutes-count number">1</p>
                        <p class="title">Minut</p>
                    </div>
                    <div class="time-box">
                        <p class="seconds-count number">1</p>
                        <p class="title">Sekund</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
